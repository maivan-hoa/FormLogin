<html>
<head>
	<title>Login</title>

</head>

	<div class="loginbox">
		<img src="icon.png" class="avatar">
		<h1>Login Here</h1>

			<a href="#"> Don't have an account?</a>
		</form>
	</div>

</body>
</html>
